<div class="row">
  <div class="col-xs-12">
    <form
      #addIngredientForm="ngForm"
      (ngSubmit)="onSubmit(addIngredientForm)"
    >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            ngModel
            name="name"
            type="text"
            id="name"
            class="form-control"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            ngModel
            name="amount"
            type="number"
            id="amount"
            class="form-control"
            required
            pattern="[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!addIngredientForm.valid"
            style="margin-right: 10px;"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" (click)="onClear()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
