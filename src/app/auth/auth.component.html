<div class="row">
  <div class="col-md-6 offset-3">
    <div>
      <app-loading-spinner
        style="text-align: center"
        *ngIf="isLoading"
      ></app-loading-spinner>
    </div>
    <div *ngIf="error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
        <span
          style="color: red"
          *ngIf="!email.valid && email.touched && email.dirty"
          >Please enter valid email</span
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Signup" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()">
          {{ isLoginMode ? "Switch to Signup" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
