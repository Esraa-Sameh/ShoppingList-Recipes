<div class="recipe">
  <a class="list-group-item clearfix recipe__link" 
  [routerLink]="[index]"
  routerLinkActive="active">
    <div>
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span style="background-image: url({{recipe.imageURL}})">
    </span>
    
  </a>
</div>
