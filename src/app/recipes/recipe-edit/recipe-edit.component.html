<div class="row">
  <div class="col-xs-12">
    <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
           class="btn btn-success mr-4" 
           [disabled]="recipeForm.invalid"
           style="margin-right: 10px;">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input #imageURL type="text" id="imageURL" class="form-control" formControlName="imageURL" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageURL.value" alt="Recipe img" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
             <div 
             *ngFor="let ingredientCtrl of controls; let i = index" 
             class="row" 
             [formGroupName]="i"
             style="margin-top: 10px;">
                 <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name">
                 </div>
                 <div class="col-xs-2">
                     <input type="number" class="form-control" formControlName="amount">
                 </div>
                 <div class="col-xs-2">
                     <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                 </div>
             </div>
             <hr>
             <div class="row">
                 <div class="col-xs-12">
                     <button (click)="onAddIngredient()" type="button" class="btn btn-success">Add Ingredient</button>
                 </div>
             </div>
          </div>
      </div>
    </form>
  </div>
</div>
